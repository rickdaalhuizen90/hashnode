<html>
	<head>
    {{- partial "head.html" . -}}
	</head>
    <body>
        {{ partialCached "header.html" . }}
    
        <div class="container-fluid container-fluid{{ if .IsHome }}--home{{else}}--page{{end}}">
            {{- block "main" . }}{{- end }}

        {{- partialCached "footer.html" . -}}

    </body>
</html>
